{{ $file := .Get "file" }}
{{ $currentPage := .Page }}
{{ $path := printf "%s/%s" $currentPage.File.Dir $file }}
{{ $content := readFile $path }}
{{ if $content }}
  {{ $content | safeHTML }}
{{ else }}
  <p>File not found: {{ $file }}</p>
{{ end }}
